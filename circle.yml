# https://circleci.com/docs/configuration#machine
machine:
  php:
    # https://circleci.com/docs/environment#php
    version: 5.5.11
  environment:
    # DB config. Using default CircleCI's database.
    DB_NAME: "circle_test"
    DB_USERNAME: "ubuntu"
    DB_PASSWORD: ""
    DOCROOT: "$HOME/$CIRCLE_PROJECT_REPONAME/web"
    SERVER: server.local
    WEB_USER: $(whoami)
    WEB_GROUP: www-data
    TERMINUS_ENV: $CIRCLE_BUILD_NUM
    TERMINUS_SITE: nerdologues-d8
  hosts:
    server.local: 127.0.0.1

dependencies:
  cache_directories:
    - ~/.composer/cache
  pre:
    # Add apache config.
    - ./circle-scripts/circle-apache.sh

    - composer global require drush/drush:8.*
    - chmod +x /home/ubuntu/.composer/vendor/drush/drush/includes/startup.inc
    - chmod +x /home/ubuntu/nerdologues-d8/vendor/drush/drush/drush.launcher
    - sudo curl https://github.com/pantheon-systems/terminus/releases/download/0.11.3/terminus.phar -L -o /usr/local/bin/terminus  && sudo chmod +x /usr/local/bin/terminus

    - terminus auth login --machine-token=$TerminusToken
test:
  pre:
    # Copy the settings.local into place
    - cp  circle-scripts/settings.cirlceci.php web/sites/default/settings.local.php
    # Disable sendmail binary to suppress any mailouts.
    - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/circle.ini
    - drush --yes --root=$DOCROOT site-install config_installer --db-url=mysql://$DB_USERNAME:$DB_PASSWORD@127.0.0.1/$DB_NAME install_configure_form.update_status_module='array(FALSE,FALSE)'
    # The behat tests fail if the site isn't curled first. Which is weird.
    - curl $SERVER
  override:
    - ./vendor/bin/phpcs --report=full --extensions=php,module,inc,theme,info --standard=vendor/drupal/coder/coder_sniffer/Drupal/ web/modules/custom
    - ./vendor/bin/phpcs --report=full --extensions=php,module,inc,theme,info --standard=vendor/drupal/coder/coder_sniffer/Drupal/ web/themes/custom
    - ./vendor/bin/phpunit -c web/core/ --group=nerdcustom web/modules/custom/ -v
    - cd tests  && ./../vendor/bin/behat --config=behat/behat-circle.yml behat/features/clickdriving --strict




    # Make a multidev environment and deploy to it.
    - terminus site create-env --to-env=$TERMINUS_ENV --from-env=dev
    # @todo - terminus site wipe --env=--env=$CIRCLE_BUILD_NUM
    - ./circle-scripts/deploy-to-multidev.sh
