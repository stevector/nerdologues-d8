defaults: &defaults
  docker:
    - image: quay.io/stevector/docker-build-tools-ci:latest
  working_directory: ~/example_drops_8_composer
  environment:
    TZ: "/usr/share/zoneinfo/America/Los_Angeles"
    ADMIN_USERNAME: admin
    BUILD_TOOLS_VERSION: dev-master
    TERM: dumb

version: 2
jobs:
    build:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-{{ checksum "composer.lock" }}

            - run:
                name: variables
                command: ./.circleci/variables.sh

            - run:
                command: composer install  --optimize-autoloader --ignore-platform-reqs

            - save_cache:
                key: composer-{{ checksum "composer.lock" }}
                paths:
                  - vendor

            - run:
                command: composer circle-tests

            - run:
                name: deploy
                command: |
                    terminus env:list --field=id $TERMINUS_SITE | grep "^ci-" | cut -c 4-  | grep -Eo '[0-9]{1,9}' | sort --numeric-sort --reverse | sed 1,7d | xargs -n1 -I ENV terminus env:delete --yes $TERMINUS_SITE.ci-ENV
                    ./.circleci/deploy/deploy-to-multidev.sh

            - run:
                name: Set TERMINUS_ENV for Backstop
                command: |
                    mkdir globals
                    echo $TERMINUS_ENV > globals/TERMINUS_ENV

            - persist_to_workspace:
                root: .
                paths:
                    - globals


    migrationcheck:
        <<: *defaults
        steps:
            - checkout

            - attach_workspace:
                at: /tmp

            - run:
                name: Global vars
                # Override of https://github.com/stevector/docker-build-tools-ci/blob/master/dockerfiles/pantheon-ci-testing/scripts/set-up-global-vars.sh
                command: ./.circleci/set-up-global-vars.sh

            - restore_cache:
                keys:
                    - composer-{{ checksum "composer.lock" }}

            - run:
                command: composer install  --optimize-autoloader --ignore-platform-reqs

            - save_cache:
                key: composer-{{ checksum "composer.lock" }}
                paths:
                  - vendor

            - run:
                name: login
                command: terminus auth:login -n --machine-token="$TERMINUS_TOKEN"

            - run:
                name: Behat users
                command: ./.circleci/behat-runners/add-behat-users.sh

            - run:
                name: Behat
                command: ./.circleci/behat-runners/behat-wrapper.sh --suite=migration

    backstop:
        docker:
            - image: quay.io/stevector/ci-backstop:latest
        working_directory: ~/example_drops_8_composer
        steps:
            - checkout

            - attach_workspace:
                at: /tmp

            - run:
                name: Global vars
                # Override of https://github.com/stevector/docker-build-tools-ci/blob/master/dockerfiles/pantheon-ci-testing/scripts/set-up-global-vars.sh
                command: ./.circleci/set-up-global-vars.sh

            - run:
                name: run-backstop
                command: cd backstop && ./run-backstop.sh

            - store_artifacts:
                path: /tmp/artifacts
                destination: artifacts

    # This job puts a fair bit of complexity in this yml config rather than hiding it
    # In scripts called from the job. That decision is made so that in training sessions
    # done by Pantheon, this job is usable with only with copying/pasting changes to this
    # config.yml file.
    lighthouse:
        docker:
            - image: quay.io/stevector/ci-lighthouse:master
        working_directory: ~/example_wordpress_composer
        steps:
            - checkout
            - run:
                name: dependencies
                # Set TERMINUS_ENV and related environment variables.
                # https://github.com/stevector/docker-build-tools-ci/blob/master/dockerfiles/pantheon-ci-testing/scripts/set-up-global-vars.sh
                command: /build-tools-ci/scripts/set-up-global-vars.sh
            - run:
                name: install lighthouse-ci
                command: |
                  cd .circleci
                  git clone https://github.com/stevector/lighthouse-ci
                  cd lighthouse-ci/frontend
                  yarn install
                  cp no_pwa.js /tmp/artifacts/
            - run:
                name: lighthouse
                command: |
                  # curl the homepage to prime varnish cache.
                  curl https://${TERMINUS_ENV}-${TERMINUS_SITE}.pantheonsite.io
                  sleep 1
                  cd /tmp/artifacts
                  lighthouse --chrome-flags="--headless --disable-gpu --no-sandbox" "https://${TERMINUS_ENV}-${TERMINUS_SITE}.pantheonsite.io" --save-artifacts --save-assets --config-path=no_pwa.js --output=json --output=html
            - run:
                name: report results
                command: |
                  cd .circleci/lighthouse-ci/frontend
                  node pass_fail_pr.js --resultspath=$(find /tmp/artifacts/ -type f -name "*report.json" | head -n 1) --reporturl=${CIRCLE_ARTIFACTS_URL}/$(find /tmp/artifacts/ -type f -name "*report.html"  -exec basename {} \;  | head -n 1)
            - store_artifacts:
                path: /tmp/artifacts
                destination: artifacts

    behavioral:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-{{ checksum "composer.lock" }}

            - run:
                name: variables
                command: ./.circleci/variables.sh

            - run:
                command: composer install  --optimize-autoloader --ignore-platform-reqs

            - save_cache:
                key: composer-{{ checksum "composer.lock" }}
                paths:
                  - vendor

            - run:
                command: composer circle-tests

            - run:
                command: |
                    ./.circleci/deploy/deploy-to-multidev.sh
                    # terminus  --quiet drush $SITE_ENV -- si -y config_installer

            - run:
                name: Behat
                command: |
                    # ./.circleci/behat-runners/add-behat-users.sh
                    ./.circleci/behat-runners/behat-wrapper.sh --suite=clickdriving --stop-on-failure

    merge:
        <<: *defaults
        steps:
            - checkout

            - attach_workspace:
                at: /tmp

            - run:
                name: Global vars
                # Override of https://github.com/stevector/docker-build-tools-ci/blob/master/dockerfiles/pantheon-ci-testing/scripts/set-up-global-vars.sh
                command: ./.circleci/set-up-global-vars.sh

            - run:
                name: merge to master
                command: ./.circleci/merge-to-master.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - behavioral
      - migrationcheck:
          requires:
             - build
      - backstop:
          requires:
             - build
      - lighthouse:
          requires:
             - build
      - merge:
          requires:
             - migrationcheck
             - backstop
             - build
             - behavioral
          filters:
            branches:
              only: master
