    backstop:
        <<: *defaults
        steps:
            - checkout












    backstop:
        docker:
            - image: quay.io/stevector/pantheon-ci-testing:latest
        working_directory: ~/example_drops_8_composer
        steps:
            - checkout



            - attach_workspace:
                # Must be absolute path or relative path from working_directory
                at: /tmp



            - run:
                name: Global vars
                # Set TERMINUS_ENV and related environment variables.
                # https://github.com/stevector/docker-build-tools-ci/blob/master/dockerfiles/pantheon-ci-testing/scripts/set-up-global-vars.sh
                command: /build-tools-ci/scripts/set-up-global-vars.sh


            - run:
                name: check var
                command: |
                  cat /tmp/globals/TERMINUS_ENV
                  ./.circleci/global-persistent-variables.sh
                  echo $TERMINUS_ENV


            - run:
                name: check var
                command: |
                 echo $TERMINUS_ENV


            - run:
                name: run-backstop
                command: cd backstop && ./run-backstop.sh
            - store_artifacts:
                path: /tmp/artifacts
                destination: artifacts






















    behavioral:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-{{ checksum "composer.lock" }}

            - run:
                name: variables
                command: ./scripts/circle-ci/variables.sh

            - run:
                command: ./scripts/circle-ci/install-globals.sh

            - run:
                command: composer install  --optimize-autoloader --ignore-platform-reqs

            - save_cache:
                key: composer-{{ checksum "composer.lock" }}
                paths:
                  - vendor

            - run:
                command: composer circle-tests

            - run:
                command: ./.circleci/deploy/deploy-to-multidev.sh

            - run:
                name: Behat
                command: |
                    ./.circleci/behat-runners/add-behat-users.sh
                    ./.circleci/behat-runners/clickdriving-behat.sh


